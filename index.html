<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Epilogue:wght@500&family=Fredoka+One&family=Jua&family=Kumbh+Sans:wght@300&family=Manrope:wght@600;800&family=Overpass&family=Poppins:wght@500&family=Righteous&family=Roboto:wght@700&family=Space+Mono:wght@700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main class="main">
    <div class="title">
      <h1 class="headingone">Simple, traffic-based pricing</h1>
      <p class="paragraphone">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </div>
    <div class="container">
      <div class="contianerchild">
        <div class="columnone">
          <div class="pageviews">100k PAGEVIEWS</div>
          <div>
            <h1 class="price">$16.00<span>/month</span></h1>
          </div>
        </div>
        <div class="columntwo">
          <input class="progressbar" type="range" min="1" max="10" step="any" value="50" id="progressbar" />
        </div>
        <div class="columnthree">
          <div class="monthly">Monthly Billing</div>
          <div class="toggle">
            <div class="togglebtn"></div>
          </div>

          <div class="yearly">Yearly Billing <span class="discount"> 25% discount</span></div>
        </div>
        <hr class="line">
        <div class="columnfour">
          <div class="list">
            <ul>
              <li> <img class="tick" src="./images/icon-check.svg" alt=""> Unlimited websites</li>
              <li><img class="tick" src="./images/icon-check.svg" alt=""> 100% data ownership</li>
              <li><img class="tick" src="./images/icon-check.svg" alt=""> Email reports</li>
            </ul>
          </div>

          <div class="btnclass">
            <button class="btn"> Start my trial</button>
          </div>

        </div>
      </div>
    </div>
  </main>
